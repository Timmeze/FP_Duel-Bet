<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p>
    {% if warning %}
    <p class=warning><strong></strong></p>{{ warning }}
    {% endif %}
</p>

<form action="{{ url_for('create_user') }}" method="post">
    <p>Введите Ваше имя <input type="text" value="{{ name }}" name="name" required></p>
    <p>Введите номер карты <input type="text" value="{{ card_number }}" name="card_number" required></p>
    <button>Создать</button>
</form>

<p><a href="{{ url_for('index')}}" methods="post" class="btn btn-primary"> Вернуться в меню </a> </p>
</body>
</html>
